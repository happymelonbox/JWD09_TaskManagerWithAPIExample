<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="style.css"rel="stylesheet">
  <title>lyf - organise your life with lyf</title>
</head>
<body>

    <nav class="navbar text-center position-relative">
        <h1 id="websiteHeader" class="text-center">lyf</h1>
        <div class="navButtons position-absolute buttons">
        <button id="newTaskBtn" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Create New Task
        </button>
        </div>
    </nav>

    <div id="currentTasksContainer">
        <div class="tasks" id="tasksStatusToDo">
            <h4>To Do</h4>
        </div>
        <div class="tasks" id="tasksStatusWorking">
            <h4>Working</h4>
        </div>
        <div class="tasks" id="tasksStatusInReview">
            <h4>In Review</h4>
        </div>
        <div class="tasks" id="tasksStatusDone">
            <h4>Done</h4>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Tasks</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label for="Title">Title</label>
                    <input type="text" class="Task" id="Title" name="Task">
                    <br>
                    <label for="Des">Description:</label>
                    <input type="textarea" class="des" id="des" name="des">
                    <br>
                    <label for="assto">Assigned To</label>
                    <select class="selectpicker" id="assto">
                        <option></option>
                        <option>Malathi</option>
                        <option>Goma</option>
                        <option>Renjima</option>
                        <option>Andy</option>
                    </select>
                    <br>
                    <label for="Due date">Due date:</label>
                    <input type="date" id="dd" name="dd">
                    <br>
                    <label for="Status">Status</label>
                    <select class="Whatgoon" id="status">
                        <option></option>
                        <option>To Do</option>
                        <option>In Progress</option>
                        <option>Review</option>
                        <option>Done</option>
                    </select>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-Submit" data-toggle="modal1" data-target="#myModal1">Submit</button>
                    <button type="button" class="btn btn-Cancel" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
